name: 🚀 Deploy to GitHub Pages (Preserve CNAME)

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: ⬇️ Checkout dev branch
        uses: actions/checkout@v3

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 🛠️ Build the React app
        run: npm run build

      - name: ✅ Ensure CNAME exists
        run: if not exist CNAME exit 1

      - name: 🛡️ Copy CNAME into build
        run: copy CNAME build\CNAME

      - name: 🚚 Deploy to main branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: main
          force_orphan: false
