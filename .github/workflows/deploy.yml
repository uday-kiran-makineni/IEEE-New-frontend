name: ğŸš€ Deploy to GitHub Pages (Preserve CNAME)

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: â¬‡ï¸ Checkout dev branch
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ› ï¸ Build the React app
        run: npm run build

      - name: âœ… Ensure CNAME exists
        run: if not exist CNAME exit 1

      - name: ğŸ›¡ï¸ Copy CNAME into build
        run: copy CNAME build\CNAME

      - name: ğŸšš Deploy to main branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: main
          force_orphan: false
